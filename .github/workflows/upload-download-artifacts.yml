name: upload_download-artifacts

on:
  workflow_dispatch:

jobs:
  upload-new-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: morelandc/text-file
      - name: Output to file
        run: cat numbers.txt > my_nums.txt
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_nums
          path: my_nums.txt
      - name: Display info
        run: |
          echo "Runner: ${{ runner.os }}, Repo: ${{ github.repository }}, Branch: ${{ github.ref }}
          ls ${{ github.workspace }}

  
  
      
  
